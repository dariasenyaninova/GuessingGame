spring:
  application:
    name: guessing_game
  datasource:
    url: jdbc:postgresql://localhost:5432/guessing_game
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
         hibernate:
           format_sql: true